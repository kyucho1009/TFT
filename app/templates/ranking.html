<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TFT - 랭킹</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/ranking.css') }}"
    />
  </head>
  <body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="/">TFT</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">홈</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/ranking">랭킹</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/champions">챔피언</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/items">아이템</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/comps">덱</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- 랭킹 섹션 -->
    <div class="container ranking-container">
      <h1 class="page-title">TFT 챌린저 랭킹</h1>
      <div class="ranking-table">
        <table class="table table-hover mb-0">
          <thead>
            <tr>
              <th scope="col" class="text-center">순위</th>
              <th scope="col">소환사명</th>
              <th scope="col" class="text-center">LP</th>
              <th scope="col" class="text-center">전적</th>
              <th scope="col" class="text-center">승률</th>
            </tr>
          </thead>
          <tbody>
            {% for user in users %}
            <tr>
              <td class="text-center">
                <span class="rank-badge">{{ loop.index }}</span>
              </td>
              <td>
                <span class="player-name">{{ user.puuid }}</span>
              </td>
              <td class="text-center">
                <span class="lp-value">{{ user.leaguePoints }}</span>
              </td>
              <td class="text-center">
                <div class="stats-container">
                  <span class="stat-item wins">{{ user.wins }}승</span>
                  <span class="stat-item losses">{{ user.losses }}패</span>
                </div>
              </td>
              <td class="text-center">
                <span class="win-rate">{{ user.win_rate }}%</span>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
