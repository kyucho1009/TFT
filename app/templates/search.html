<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TFT - 검색 결과</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <style>
      body {
        background: linear-gradient(
          135deg,
          #0f2027 0%,
          #203a43 50%,
          #2c5364 100%
        );
        min-height: 100vh;
      }

      .search-container {
        padding: 3rem 0;
      }

      .page-title {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 2rem;
        background: linear-gradient(45deg, #fff, #a8b2d1);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-align: center;
      }

      .search-box {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border-radius: 24px;
        padding: 2rem;
        margin-bottom: 2rem;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        border: 1px solid rgba(255, 255, 255, 0.18);
      }

      .search-box h1 {
        color: #fff;
        margin-bottom: 1.5rem;
        font-size: 1.8rem;
      }

      .form-control {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #fff;
        padding: 1rem;
        font-size: 1.1rem;
      }

      .form-control:focus {
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 255, 255, 0.3);
        color: #fff;
        box-shadow: none;
      }

      .form-control::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }

      .btn-primary {
        background: linear-gradient(45deg, #4a90e2, #5cb3ff);
        border: none;
        padding: 1rem 2rem;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(74, 144, 226, 0.4);
      }

      .error-message {
        color: #ff6b6b;
        text-align: center;
        font-size: 1.2rem;
        margin: 2rem 0;
        padding: 1rem;
        background: rgba(255, 107, 107, 0.1);
        border-radius: 12px;
      }

      .results-container {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border-radius: 24px;
        overflow: hidden;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        border: 1px solid rgba(255, 255, 255, 0.18);
      }

      .results-table {
        margin-bottom: 0;
      }

      .results-table th {
        background: rgba(0, 0, 0, 0.2);
        color: #fff;
        font-weight: 500;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        padding: 1.5rem 1rem;
      }

      .results-table td {
        color: #fff;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        padding: 1.5rem 1rem;
        vertical-align: middle;
      }

      .results-table tr:hover {
        background: rgba(255, 255, 255, 0.05);
      }

      .player-name {
        font-weight: 500;
        font-size: 1.2rem;
      }

      .lp-value {
        color: #4a90e2;
        font-weight: 700;
      }

      .win-rate {
        color: #4caf50;
        font-weight: 700;
      }

      .stats-container {
        display: flex;
        gap: 1rem;
        justify-content: center;
      }

      .stat-item {
        background: rgba(255, 255, 255, 0.1);
        padding: 0.6rem 1.2rem;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 500;
      }

      .wins {
        color: #4caf50;
        background: rgba(76, 175, 80, 0.1);
      }

      .losses {
        color: #f44336;
        background: rgba(244, 67, 54, 0.1);
      }

      .navbar {
        background: rgba(0, 0, 0, 0.2) !important;
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        padding: 1rem 0;
      }

      .navbar-brand {
        font-size: 1.8rem;
        font-weight: 700;
        background: linear-gradient(45deg, #fff, #a8b2d1);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .nav-link {
        font-size: 1.1rem;
        font-weight: 500;
        padding: 0.5rem 1rem !important;
        border-radius: 8px;
        transition: all 0.3s ease;
      }

      .nav-link:hover {
        background: rgba(255, 255, 255, 0.1);
      }

      .nav-link.active {
        background: rgba(255, 255, 255, 0.15);
        color: #fff !important;
      }

      @media (max-width: 768px) {
        .page-title {
          font-size: 2rem;
        }

        .search-box {
          padding: 1.5rem;
        }

        .search-box h1 {
          font-size: 1.5rem;
        }

        .form-control {
          font-size: 1rem;
        }

        .btn-primary {
          padding: 0.8rem 1.5rem;
        }

        .results-table th,
        .results-table td {
          padding: 1rem 0.5rem;
          font-size: 0.9rem;
        }

        .stats-container {
          flex-direction: column;
          gap: 0.5rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="/">TFT</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">홈</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/ranking">랭킹</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/champions">챔피언</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/items">아이템</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/comps">덱</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- 검색 섹션 -->
    <div class="container search-container">
      <div class="search-box">
        <h1>소환사 검색</h1>
        <form action="/search" method="GET" class="d-flex gap-3">
          <div class="flex-grow-1">
            <input
              type="text"
              class="form-control form-control-lg"
              name="q"
              placeholder="소환사명#태그 (예: Hide on bush#KR1)"
              value="{{ query if query else '' }}"
            />
            <small class="text-light mt-2 d-block"
              >태그를 입력하면 더 정확한 검색이 가능합니다.</small
            >
          </div>
          <button type="submit" class="btn btn-primary btn-lg">검색</button>
        </form>
      </div>

      {% if error %}
      <div class="error-message">{{ error }}</div>
      {% endif %} {% if users %}
      <div class="results-container">
        <table class="table results-table">
          <thead>
            <tr>
              <th scope="col">소환사명</th>
              <th scope="col" class="text-center">LP</th>
              <th scope="col" class="text-center">전적</th>
              <th scope="col" class="text-center">승률</th>
            </tr>
          </thead>
          <tbody>
            {% for user in users %}
            <tr>
              <td>
                <span class="player-name">{{ user.puuid }}</span>
              </td>
              <td class="text-center">
                <span class="lp-value">{{ user.leaguePoints }}</span>
              </td>
              <td class="text-center">
                <div class="stats-container">
                  <span class="stat-item wins">{{ user.wins }}승</span>
                  <span class="stat-item losses">{{ user.losses }}패</span>
                </div>
              </td>
              <td class="text-center">
                <span class="win-rate">{{ user.win_rate }}%</span>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
